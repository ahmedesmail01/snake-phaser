<!-- assets/snakeHead.svg -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="32"
  height="32"
  viewBox="0 0 32 32"
>
  <!-- head shape -->
  <ellipse
    cx="16"
    cy="16"
    rx="14"
    ry="10"
    fill="#88cc88"
    stroke="#336633"
    stroke-width="2"
  />
  <!-- eyes -->
  <circle cx="12" cy="12" r="3" fill="#ffffff" />
  <circle cx="20" cy="12" r="3" fill="#ffffff" />
  <!-- smile -->
  <path
    d="M12,20 q4,4 8,0"
    fill="none"
    stroke="#336633"
    stroke-width="2"
  />
</svg>